    - { pkg: sqlite, opts: "with-function,with-secure-delete" }
    - { pkg: tcl-tk, opts: "with-threads" }
    - { pkg: python, opts: "with-berkeley-db4,with-tcl-tk" }
    - { pkg: python3, opts: "with-tcl-tk" }
    - { pkg: ruby, opts: "with-doc" }
    - { pkg: libxml2, opts: "with-python" }
    - { pkg: curl, opts: "with-libidn,with-openssl,with-rtmpdump,with-nghttp2" }
    - { pkg: grep, opts: "with-default-names" }
    - { pkg: findutils, opts: "with-default-names" }
    - { pkg: ed, opts: "with-default-names" }
    - { pkg: gnu-sed, opts: "with-default-names" }
    - { pkg: gnu-tar, opts: "with-default-names" }
